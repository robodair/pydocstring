language: python
sudo: false
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy

matrix:
  include:
    - python: 3.6
      env:
        - TOXENV=coverage
        - NO_DEPLOY=1
    - python: 3.6
      env:
        - TOXENV=documentation
        - NO_DEPLOY=1
install:
    - pip install tox-travis
script:
  - tox
deploy:
  - provider: releases
    before_deploy: python setup.py sdist bdist_wheel
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      python: "3.6"
      tags: true
      repo: robodair/pydocstring
      condition: $NO_DEPLOY != 1
  - provider: pypi
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    user: robodair
    password:
      secure: 
    on:
      tags: true
      python: "3.6"
      condition: $NO_DEPLOY != 1
