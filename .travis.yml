language: python
sudo: false
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
matrix:
  include:
    - python: 3.8
      env:
        - TOXENV=coverage
        - NO_DEPLOY=1
    - python: 3.8
      env:
        - TOXENV=documentation
        - NO_DEPLOY=1
install:
    - pip install tox-travis
script:
  - tox
  - python setup.py sdist bdist_wheel
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      python: 3.8
      tags: true
      repo: robodair/pydocstring
      condition: $NO_DEPLOY != 1
  - provider: pypi
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    user: robodair
    password:
      secure: 
    on:
      python: 3.8
      branch: master
      condition: $NO_DEPLOY != 1
